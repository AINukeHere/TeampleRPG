<!DOCTYPE html>
<html>
    <head>
        <title>
            팀플RPG 공식 사이트
        </title>
        <style type="text/css">
            @import url("index.css");
        </style>
    </head>
    <body>
        <header id = "title">
            <h1>팀플RPG의 모든것</h1>
            <h2>팀플RPG 정보공유 사이트 test2</h2>
        </header>
        <hr>
        <button onclick="toggleclassTable();">클래스 보기/숨기기</button>
        <div id="classTable" class="classTable">
            <script src="teamplerpg_data.js">
            </script>
            <script>
                for(var i =0; i < jsonObject.classes.length; ++i){
                    document.writeln("<div class='classProfile' onclick='onClickClass("+i+")' onmousemove='showClassInfo("+i+")' onmouseout='hideClassInfo(this)'>\
                        <img class='classProfileImage' src=./data/"+jsonObject.classes[i].image+"><br>");
                    document.writeln("<span>"+jsonObject.classes[i].name+"</span><br>");
                    if(jsonObject.classes[i].nickname)
                    {
                        document.writeln("<span>"+jsonObject.classes[i].nickname+"</span><br>");
                    }
                    document.writeln("</div>");
                }
                document.addEventListener('mousemove', setInfoPosition);
                
            </script>
            <div id="classInfo" class='classInfo'>
                <p name="classExplanation">
                    캐릭터를 설명하는 중...
                </p>
                <img src='data/dummy.png'>
            </div>
        </div>
        <hr>
        <div id="classView">
            <img class='classProfileImage' src="data/dummy.png">
            <span>캐릭터 설명</span>
            <br>
            <table border="1" style="border:2px double red">
                <tr>

                    </td>
                </tr>
            </table>
        </div>
        <hr>
    </body>
</html>
