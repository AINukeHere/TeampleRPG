<!DOCTYPE html>
<html>
    <head>
        <meta property="og:url" content="https://ainukehere.github.io/TeampleRPG">
        <meta property="og:title" content="팀플RPG 정보 공유 사이트">
        <meta property="og:type" content="website">
        <meta property="og:image" content="data/images/favicon.png">
        <meta property="og:description" content="hi">
        <title>
            팀플RPG 공식 사이트
        </title>
        <style type="text/css">
            @import url("index.css");
            @import url("category.css");
            @import url("unit_data.css");
        </style>
    </head>
    <body>
        <script src='main.js'></script>
        <script ttype="text/javascript" src="data/game/d_class_info.js"></script>
        <script src="teamplerpg_data.js"></script>
        <script ttype="text/javascript" src="data/game/unit_info_json.js"></script>
        <script ttype="text/javascript" src="data/game/stage_info_json.js"></script>
        <script ttype="text/javascript" src="data/game/SCTreeData.js"></script>
        <script ttype="text/javascript" src="data/game/unitID2Name.js"></script>
        <header id="title">
            <a href=".">
                <h1>팀플RPG의 모든것</h1>
                <h2>팀플RPG 정보공유 사이트 (개발중)</h2>
            </a>
        </header>
        <nav>
            <div id="fixedIndex">
                <h3>바로가기</h3>
                <a href="#title">맨 위로</a>
                <a href="#ClassAndJobs">클래스 및 직업</a>
                <a href="#UnitData">유닛 정보</a>
                <a href="#ItemInfomation">아이템 정보</a>
                <a href="#StageReword">스테이지 정보</a>
                <a href="#UpgradeCostCalculator">업그레이드 계산기</a>
                <a href="#NuclearCalculator">핵 데미지 계산기</a>
            </div>
        </nav>
        <hr>
        <ul id="index">
            <li><a href="#ClassAndJobs">클래스 및 직업</a></li>
            <li><a href="#UnitData">유닛 정보</a></li>
            <li><a href="#ItemInfomation">아이템 정보</a></li>
            <li><a href="#StageReword">스테이지 정보</a></li>
            <li><a href="#UpgradeCostCalculator">업그레이드 계산기</a></li>
            <li><a href="#NuclearCalculator">핵 데미지 계산기</a></li>
        </ul>
        <!-- 클래스 및 직업 -->
        <section id="ClassAndJobs">
            <span class="sectionTitle">클래스 및 직업</span>
            <div id="classTable" class="classTable">
                <script>
                    for(var i =0; i < classData.classes.length; ++i){
                        document.writeln("<a class='classProfile' onclick='onClickClass(false,"+i+")' onmousemove='showClassPopupInfo("+i+")' onmouseout='hideClassPopupInfo(this)'>\
                            <img class='classProfileImage' src=./data/images/"+classData.classes[i].image+"><br>");
                        document.writeln("<span>"+classData.classes[i].name+"</span><br>");
                        if(classData.classes[i].nickname)
                        {
                            document.writeln("<span>(별칭:"+classData.classes[i].nickname+")</span><br>");
                        }
                        document.writeln("</a>");
                    }                    
                </script>
                <div id="classPopupInfo" class='classPopupInfo'>
                    <div>
                        캐릭터를 설명하는 중...
                    </div>
                    <br>
                    <img src='data/images/dummy.png'>
                </div>
            </div>
            <div id="classView"></div>
            <div id="jobView"></div>
            <div id="skillPopupInfo" class="skillPopupInfo">
                <img src="data/images/S_Skill_Cost.png">
            </div>
        </section>

        <!-- 유닛 정보 -->
        <hr>
        <section id="UnitData">
            <span class="sectionTitle" onclick="toogleSection(this)"><span style="font-size: inherit;">▶ </span>유닛 정보</span>
            <div>
            </div>
            <script src="unit_data.js"></script>
        </section>

        <hr>
        <section id="ItemInfomation">
            <span class="sectionTitle" onclick="toogleSection(this)">아이템 정보</span>
            <div>content</div>
        </section>

        <hr>
        <section id="StageReword">
            <span class="sectionTitle" onclick="toogleSection(this)">스테이지 정보</span>
            <div>content</div>
        </section>

        <hr>
        <section id="UpgradeCostCalculator">
            <span class="sectionTitle" onclick="toogleSection(this)">업그레이드 계산기</span>
            <div>content</div>
        </section> 

        <hr>
        <section id="NuclearCalculator">
            <span class="sectionTitle" onclick="toogleSection(this)">핵 데미지 계산기</span>
            <div>
            <script type="application/javascript">

                function resizeIFrameToFitContent( iFrame ) {
                    try{
                        iFrame.width  = iFrame.contentWindow.document.body.scrollWidth;
                        iFrame.height = iFrame.contentWindow.document.body.scrollHeight+10;
                    }
                    catch{
                        iFrame.width  = "1133px";
                        iFrame.height = "911px";
                    }
                    console.log(iFrame.width,iFrame.height);
                }
                
            </script>
            <iframe onload="resizeIFrameToFitContent(this)" frameborder=0 framespacing=0 marginheight=0 marginwidth=0 scrolling=no vspace=0 src="https://ainukehere.github.io/NukeCalculator/"></iframe>
            </div>
        </section>
        <hr>
        <section id="NuclearCalculator">
            <div>
                <span>The End</span>
            </div>
        </section>
        <script>
            var result = get_query();
            if(result.classIdx != null)
            {
                onClickClass(true, parseInt(result.classIdx));
                if(result.jobIdx != null)
                    onSelectJob(true, parseInt(result.classIdx), parseInt(result.jobIdx));
            }
            document.addEventListener('mousemove', setPopupInfoPosition);
        </script>
    </body>
</html>
